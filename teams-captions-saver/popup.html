<!doctype html>
<html>

<head>
    <title>Chat Transcript Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f4f4f4;
            height: 640px;
            width: 320px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #saveButton {
            background-color: #28a745;
        }

        #saveButton:hover {
            background-color: #1e7e34;
        }

        span {
            font-size: 12px;
            color: #6c757d;
            padding: 30px;
        }

        .version-info {
            font-size: 10px;
            color: #999;
            margin: 5px 0;
            padding: 0;
        }

        .meeting-list {
            width: 100%;
            max-height: 520px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .meeting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            background-color: white;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .meeting-info {
            flex-grow: 1;
            padding-right: 10px;
        }

        .meeting-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .meeting-timestamp {
            font-size: 12px;
            color: #666;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .meeting-timestamp div {
            line-height: 1.2;
        }

        .save-btn {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        .meeting-actions {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            width: 24px;
            height: 24px;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <h2 id="popup-header">Teams Captions Saver</h2>
    <div class="version-info">Debug Version 2.1 - 09 Jan 2025</div>
    <span>Turn on live captions in Teams to start capturing</span>
    <button id="saveButton">Save Current Captions</button>
    <div id="savedMeetings" class="meeting-list">
        <!-- Meeting items will be inserted here dynamically -->
    </div>
    <script src="popup.js"></script>
</body>

</html>
